databaseChangeLog:
  - changeSet:
      id: 001-create-product-table
      author: Maguran
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: true

              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: stock_quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: image_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false